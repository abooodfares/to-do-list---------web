<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <style>
        .Low {
            background-color: gray;
        }
        .Medium {
            background-color: yellow;
        }
        .High {
            background-color: red;
        }
        .Highest {
            background-color: blue;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            width: 80%;
            list-style: none;
            padding: 0;
        }
        li {
          
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .low{
            background-color: gray;
        }
        .medium{
            background-color: yellow;
        }
        .high{
            background-color: red;
        }
        .highest{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <label for="txtTaskName">Task Name</label>
            <input id="txtTaskName" placeholder="Enter Task Name" required>

            <label for="ddlPriority">Priority</label>
            <select id="ddlPriority" required>
                <option value="">Select</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="highest">Highest</option>
            </select>

            <label for="txtDate">Due Date</label>
            <input id="txtDate" type="date" required>

            <label for="txtDescription">Description</label>
            <textarea id="txtDescription" placeholder="Enter task details" required></textarea>

<input type="button" value="Save" id="btnSave">
        </form>
    </div>

    <ul id="taskList"></ul>
    
    <script src="index.js"></script>
</body>
</html>
